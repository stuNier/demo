<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="description" content="">
    <title>search</title>
    <link rel="stylesheet" th:href="@{/css/search.css}" />
    <base th:href="@{/}" />
	<style type="text/css">
		.fd-search-box{
			width: 100%;
			height: 44px;
			text-align: center;
		}
		.fd-search-input{
			width: 500px;
			height: 42px;
			border-radius: 22px;
			border: solid 1px #eeccaa;
			outline: none;
			padding: 0 120px 0 64px;
			font-size: 18px;
			color: #ffccee;
			margin-top: 0;
		}
		.icon-search{
			width: 64px;
			height: 44px;
			/* margin-right: -42px; */
			position: absolute;
			border-radius: 22px 0 0 22px;
			background: #EECCAA;
			display: inline;
			
		}
	</style>
</head>
<body>
<div id="app">
	<div class="fd-search-box">
		<i class="icon-search"></i>
		<input class="fd-search-input"/>
	</div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/common/vue.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common/jquery-1.12.4.min.js}"></script>
<script type="text/javascript" th:src="@{/js/search.js}"></script>
</html>
